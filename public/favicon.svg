<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 8番ボールのグラデーション -->
    <radialGradient id="ballGradient" cx="0.35" cy="0.25" r="0.9">
      <stop offset="0%" stop-color="#444"/>
      <stop offset="50%" stop-color="#222"/>
      <stop offset="100%" stop-color="#000"/>
    </radialGradient>
    
    <!-- 白い円のグラデーション -->
    <radialGradient id="whiteGradient" cx="0.4" cy="0.3" r="0.8">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="80%" stop-color="#f0f0f0"/>
      <stop offset="100%" stop-color="#e0e0e0"/>
    </radialGradient>
  </defs>
  
  <!-- 外側の縁 -->
  <circle cx="16" cy="16" r="15" fill="#666" opacity="0.3"/>
  
  <!-- 8番ボール（黒） -->
  <circle cx="16" cy="16" r="14" fill="url(#ballGradient)"/>
  
  <!-- ハイライト（光沢感） -->
  <ellipse cx="12" cy="8" rx="4" ry="3" fill="#555" opacity="0.7"/>
  <ellipse cx="11" cy="7" rx="2" ry="1.5" fill="#777" opacity="0.5"/>
  
  <!-- 白い円（番号エリア） -->
  <circle cx="16" cy="16" r="7" fill="url(#whiteGradient)" stroke="#ddd" stroke-width="0.5"/>
  
  <!-- 8の文字 -->
  <text x="16" y="21" text-anchor="middle" font-family="Georgia, serif" font-size="10" font-weight="bold" fill="#1a1a1a">8</text>
</svg>
